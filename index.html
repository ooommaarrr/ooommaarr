<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>omar store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            color: #333;
        }

        section {
            margin-bottom: 30px;
        }

        ul {
            list-style-type: square;
            padding-left: 20px;
        }

        img {
            width: 150px;
            height: 150px;
            margin: 10px;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.1);
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to omar store</h1>
    </header>

    <main>
        <section aria-labelledby="list-section">
            <h2 id="list-section">List of Favorite Fruits</h2>
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Cherry</li>
            </ul>
        </section>

        <section aria-labelledby="gallery-section">
            <h2 id="gallery-section">Image Gallery</h2>
            <p>Here are some of our fruits:</p>
            <div>
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.ubuy.com.eg%2Fen%2Fproduct%2F3TOPWLW68-gala-apples-each&psig=AOvVaw09TekRLXiN9Bvvfjka4Mcc&ust=1737903022065000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCPDmlI2PkYsDFQAAAAAdAAAAABAE" alt="Apple">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fcheeseclub.hk%2Fproduct%2Fbanana-cavendish-from-dominican-republic-organic%2F&psig=AOvVaw028hQn98PljRGQKSAdLPn1&ust=1737903211381000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCICuy92PkYsDFQAAAAAdAAAAABAE" alt="Banana">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Ffreshtodoor.ae%2Fproduct%2Fcherries-argentina%2F&psig=AOvVaw2L7_PVCl6BlnSwc8g-W_Tb&ust=1737903136933000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCMjP4s-PkYsDFQAAAAAdAAAAABAE" alt="Cherry">
            </div>
        </section>

        <section aria-labelledby="external-link-section">
            <h2 id="external-link-section">Learn More</h2>
            <p>For more information, visit <a href="https://www.example.com" target="_blank" rel="noopener noreferrer">this external link</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; omar Web page</p>
    </footer>

</body>
</html>
